<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <h1>My own slider</h1>
    <div class="wrapper">
        <div class="slider">
            <div class="slider-iteam active">
                <img src="img/bar.jpg" alt="bar">
            </div>
            <div class="slider-iteam">
                <img src="img/complex.jpg" alt="complex">
            </div>
            <div class="slider-iteam">
                <img src="img/hookah.jpg" alt="hookah">
            </div>
            <div class="slider-iteam">
                <img src="img/main.jpg" alt="main">
            </div>
            <div class="slider-iteam">
                <img src="img/offers.jpg" alt="offers">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
